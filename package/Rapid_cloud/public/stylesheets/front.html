<html>
<body>
Select a region and a OS type
<br/>
<form action="http://127.0.0.1:8081/myaction" method="post">
<select class="region" name="region">
  <option value="us-east-1">US East(N.Viginia)</option>
  <option value="us-east-2">US West(Oregon)</option>
  <option value="us-west-1">US West(N.California)</option>
  <option value="eu-west-1">EU Ireland</option>
</select name="os">
<select class="os" name="os">
  <option value="linux">Linux</option>
  <option value="rhel">Red Hat</option>
  <option value="sles">Sues</option>
  <option value="windows">Windows</option>
</select>
<input type="submit"></input>
</form>
</body>
<html>
